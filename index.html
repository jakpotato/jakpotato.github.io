<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JakPotato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const themeToggleBtn = document.getElementById("theme-toggle");
            const body = document.body;
            const savedTheme = localStorage.getItem("theme");

            if (savedTheme === "dark") {
                body.classList.add("bg-dark", "text-light");
            }

            themeToggleBtn.addEventListener("click", function () {
                body.classList.toggle("bg-dark");
                body.classList.toggle("text-light");

                if (body.classList.contains("bg-dark")) {
                    localStorage.setItem("theme", "dark");
                } else {
                    localStorage.setItem("theme", "light");
                }
            });
        });
    </script>
    <style>
        
        .scrolling-image-container {
            position: relative;
            width: 100vw;
            height: 50vh;
            overflow: hidden;
            border-left: 20px solid gray; /* Pipe effect on the left */
            border-right: 20px solid gray; /* Pipe effect on the right */
            border-radius: 30px; /* Rounded pipe edges */
        }
        .scrolling-image {
            position: absolute;
            top: 0;
            left: 100%;
            height: 100%;
            width: auto;
            animation: scroll-left 10s linear infinite;
        }
        @keyframes scroll-left {
            0% {
                left: 100%;
            }
            100% {
                left: -100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">JakPotato</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="dino.html">Dino</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="price-compare.html">Price Calc</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="carb-counter.html">Carb Counter</a>
                    </li>
                </ul>
                <button id="theme-toggle" class="btn btn-outline-secondary ms-auto">Toggle Dark/Light Mode</button>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1>Welcome to JakPotato</h1>
        <p>Select a page from the navigation bar.</p>
    </div>
    <div class="scrolling-image-container">
        <img src="./assets/potato-big.png" alt="Scrolling Image" class="scrolling-image">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
