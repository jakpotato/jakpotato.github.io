<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    
    #game-container {
      position: relative;
      margin-top: 60px;
    }
    
    #game {
      border: 2px solid #000;
      background: #fff;
    }
    
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    
    #game-over-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      z-index: 1000;
    }
    
    #game-over-modal button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">JakPotato</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dino.html">Dino</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="blog.html">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="carb-counter.html">Carb Counter</a>
                </li>
            </ul>
        </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div id="game-container">
      <canvas id="game"></canvas>
      <div id="score">Score: 0</div>
    </div>
  </div>

  <div id="game-over-modal">
    <h2>Game Over!</h2>
    <p id="final-score">Final Score: 0</p>
    <button class="btn btn-primary" onclick="restartGame()">Play Again</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const gameOverModal = document.getElementById('game-over-modal');
    const finalScore = document.getElementById('final-score');

    canvas.width = 800;
    canvas.height = 400;

    const dinoImg = new Image();
    dinoImg.src = './assets/dino-2.png';

    const obstacleImgs = [
      './assets/obstacle1.png',
      './assets/obstacle2.png',
    ].map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    const dino = {
      x: 50,
      y: canvas.height - 100,
      width: 50,
      height: 50,
      vy: 0,
      jumpPower: -25,
      gravity: 0.8,
      grounded: true,
    };

    const obstacles = [];
    let frameCount = 0;
    let score = 0;
    let gameOver = false;

    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        dino.vy = dino.jumpPower;
        dino.grounded = false;
      }
    });

    window.addEventListener('click', () => {
      dino.vy = dino.jumpPower;
      dino.grounded = false;
    });

    function gameLoop() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(dinoImg, dino.x, dino.y, dino.width, dino.height);

      dino.vy += dino.gravity;
      dino.y += dino.vy;
      if (dino.y >= canvas.height - 100) {
        dino.y = canvas.height - 100;
        dino.vy = 0;
        dino.grounded = true;
      }

      if (frameCount % 120 === 0) {
        const obstacleImg = obstacleImgs[Math.floor(Math.random() * obstacleImgs.length)];
        obstacles.push({
          x: canvas.width,
          y: canvas.height - 100,
          width: 40,
          height: 40,
          img: obstacleImg,
        });
      }

      obstacles.forEach((obstacle, index) => {
        obstacle.x -= 5;
        ctx.drawImage(obstacle.img, obstacle.x, obstacle.y, obstacle.width, obstacle.height);

        if (
          dino.x < obstacle.x + obstacle.width &&
          dino.x + dino.width > obstacle.x &&
          dino.y < obstacle.y + obstacle.height &&
          dino.y + dino.height > obstacle.y
        ) {
          gameOver = true;
          gameOverModal.style.display = 'block';
          finalScore.textContent = `Final Score: ${score}`;
        }

        if (obstacle.x + obstacle.width < 0) {
          obstacles.splice(index, 1);
          score++;
        }
      });

      document.getElementById('score').textContent = `Score: ${score}`;

      frameCount++;
      requestAnimationFrame(gameLoop);
    }

    function restartGame() {
      location.reload();
    }

    gameLoop();
  </script>
</body>
</html>
