<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dino Game with GIF</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    body.bg-dark #game {
      background: #333;
    }

    #game-container {
      position: relative;
      margin-top: 60px;
    }

    #game {
      border: 2px solid #000;
      background: #fff;
    }

    #dino-gif {
      position: absolute;
      width: 50px;
      height: 50px;
      left: 50px;
      bottom: 0;
      pointer-events: none;
      z-index: 2;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    #character-selection {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .character-option {
      width: 50px;
      height: 50px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.3s;
    }

    .character-option.selected {
      border-color: blue;
    }

    #game-over-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      z-index: 1000;
      width: 300px;
    }

    body.bg-dark .modal-content {
      background-color: #222;
      color: white;
    }

    body.bg-dark .modal-header,
    body.bg-dark .modal-footer {
      border-color: #444;
    }

    body.bg-dark .btn-close {
      filter: invert(1);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">JakPotato</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="dino.html">Dino</a></li>
          <li class="nav-item">
            <a class="nav-link" href="repo-run.html">Repo</a>
        </li>
          <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="carb-counter.html">Carb Counter</a></li>
        </ul>
        <button id="theme-toggle" class="btn btn-outline-secondary ms-auto">Toggle Dark/Light Mode</button>
      </div>
    </div>
  </nav>

  <!-- Game -->
  <div class="container mt-5">
    <div id="game-container">
      <canvas id="game"></canvas>
      <img id="dino-gif" src="./assets/repo.gif" />
      <div id="score">Score: 0</div>
    </div>

    <!-- Character Selection -->
    <div id="character-selection">
      <img src="./assets/dino-1.gif" class="character-option" data-src="./assets/dino-1.gif">
      <img src="./assets/repo.gif" class="character-option selected" data-src="./assets/repo.gif">
      <img src="./assets/dino-3.png" class="character-option" data-src="./assets/dino-3.png">
      <img src="./assets/dino-2.png" class="character-option" data-src="./assets/dino-2.png">
    </div>
  </div>

  <!-- Game Over Modal -->
  <div id="game-over-modal">
    <h2>Game Over!</h2>
    <p id="final-score">Final Score: 0</p>
    <button class="btn btn-primary" onclick="restartGame()">Play Again</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Theme toggle
    document.addEventListener("DOMContentLoaded", function () {
      const themeToggleBtn = document.getElementById("theme-toggle");
      const body = document.body;
      const savedTheme = localStorage.getItem("theme");

      if (savedTheme === "dark") {
        body.classList.add("bg-dark", "text-light");
      }

      themeToggleBtn.addEventListener("click", function () {
        body.classList.toggle("bg-dark");
        body.classList.toggle("text-light");

        if (body.classList.contains("bg-dark")) {
          localStorage.setItem("theme", "dark");
        } else {
          localStorage.setItem("theme", "light");
        }
      });
    });

    // Game Setup
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const gameOverModal = document.getElementById('game-over-modal');
    const finalScore = document.getElementById('final-score');
    const characterOptions = document.querySelectorAll('.character-option');
    const dinoGif = document.getElementById("dino-gif");

    canvas.width = 800;
    canvas.height = 400;

    localStorage.removeItem("selectedDino");
    let selectedDinoSrc = localStorage.getItem("selectedDino") || "./assets/repo.gif";
    dinoGif.src = selectedDinoSrc;

    const obstacleImgs = [
      './assets/head.png',
      './assets/duck.png',
    ].map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    const dino = {
      x: 50,
      y: canvas.height - 100,
      width: 50,
      height: 50,
      vy: 0,
      jumpPower: -20,
      gravity: 0.8,
      grounded: true,
    };

    const obstacles = [];
    let frameCount = 0;
    let score = 0;
    let gameOver = false;

    characterOptions.forEach(option => {
      option.addEventListener("click", function () {
        document.querySelector(".selected")?.classList.remove("selected");
        this.classList.add("selected");
        selectedDinoSrc = this.getAttribute("data-src");
        localStorage.setItem("selectedDino", selectedDinoSrc);
        dinoGif.src = selectedDinoSrc;
      });

      if (option.getAttribute("data-src") === selectedDinoSrc) {
        option.classList.add("selected");
      }
    });

    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        dinoJump();
      }
    });

    window.addEventListener('click', dinoJump);
    document.addEventListener("touchstart", dinoJump);

    function dinoJump() {
      if (dino.grounded) {
        dino.vy = dino.jumpPower;
        dino.grounded = false;
      }
    }

    function gameLoop() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      dino.vy += dino.gravity;
      dino.y += dino.vy;
      if (dino.y >= canvas.height - 100) {
        dino.y = canvas.height - 100;
        dino.vy = 0;
        dino.grounded = true;
      }

      dinoGif.style.left = `${dino.x}px`;
      dinoGif.style.bottom = `${canvas.height - dino.y - dino.height}px`;

      if (frameCount % 120 === 0) {
        const obstacleImg = obstacleImgs[Math.floor(Math.random() * obstacleImgs.length)];
        obstacles.push({
          x: canvas.width,
          y: canvas.height - 100,
          width: 40,
          height: 40,
          img: obstacleImg,
        });
      }

      obstacles.forEach((obstacle, index) => {
        obstacle.x -= 5;
        ctx.drawImage(obstacle.img, obstacle.x, obstacle.y, obstacle.width, obstacle.height);

        if (
          dino.x < obstacle.x + obstacle.width &&
          dino.x + dino.width > obstacle.x &&
          dino.y < obstacle.y + obstacle.height &&
          dino.y + dino.height > obstacle.y
        ) {
          gameOver = true;
          gameOverModal.style.display = 'block';
          finalScore.textContent = `Final Score: ${score}`;
        }

        if (obstacle.x + obstacle.width < 0) {
          obstacles.splice(index, 1);
          score++;
        }
      });

      document.getElementById('score').textContent = `Score: ${score}`;

      frameCount++;
      requestAnimationFrame(gameLoop);
    }

    function restartGame() {
      location.reload();
    }

    gameLoop();
  </script>
</body>
</html>
