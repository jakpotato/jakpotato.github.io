<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .blog-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .blog-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .blog-content {
            text-align: justify;
        }
        body.bg-dark .blog-container {
            background: #222; /* Dark background for blog container */
            color: white;
            border: 1px solid #444; /* Optional: add a border to define the container */
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const themeToggleBtn = document.getElementById("theme-toggle");
            const body = document.body;
            const savedTheme = localStorage.getItem("theme");

            if (savedTheme === "dark") {
                body.classList.add("bg-dark", "text-light");
            }

            themeToggleBtn.addEventListener("click", function () {
                body.classList.toggle("bg-dark");
                body.classList.toggle("text-light");

                if (body.classList.contains("bg-dark")) {
                    localStorage.setItem("theme", "dark");
                } else {
                    localStorage.setItem("theme", "light");
                }
            });
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">JakPotato</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dino.html">Dino</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="carb-counter.html">Carb Counter</a>
                    </li>
                </ul>
                <button id="theme-toggle" class="btn btn-outline-secondary ms-auto">Toggle Dark/Light Mode</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="blog-container">
            <h1 class="blog-title">Blog Title</h1>
            <p class="blog-content">I'll put something here eventually</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
