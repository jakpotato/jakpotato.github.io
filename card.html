<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is This Your Card?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
        }
        .card-container {
            width: 150px;
            height: 220px;
            perspective: 1000px;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card img {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
        }
        .card .front {
            transform: rotateY(180deg);
        }
        .flipped {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

    <h1>Is this your card?</h1>
    <div class="card-container" onclick="flipCard()">
        <div class="card" id="playingCard">
            <img src="https://opengameart.org/sites/default/files/card%20back%20red.png" alt="Card Back" class="back">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Playing_card_spade_A.svg/300px-Playing_card_spade_A.svg.png" alt="Card Front" class="front">
        </div>
    </div>

    <script>
        function flipCard() {
            document.getElementById("playingCard").classList.toggle("flipped");
        }
    </script>

</body>
</html>
